<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Pathak | Developer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="bootstrap/mdb.min.css" rel="stylesheet">
  </head>
  <body style=" background: #F76A8C;">
    <div id="root">
      <div class="topnav">
        <a href="/index.html">Home</a>	
        <a href="/contact.html" class="active">Contact Me</a>
      </div>
      <center>
        <div class="full-body">
          <div class="upper-bar">Get in Touch
          </div>
        </div>
        <center>
          <div class="mid-bar">
            <div class="mid-msg">Send me a message below or connect with me on social media!
            </div>
          </div>
          <div class="d-flex flex-row justify-content-around" style="width:25px;">
            <center>			
              <a href="https://twitter.com/_nostalgiaguy" class="btn-floating btn-lg btn-tw"  target="_blank" title="Twitter">		
              <i class="fab fa-twitter"></i></a>
            </center>
            <center>			
              <a href="https://github.com/nostalgiaguy" class="btn-floating btn-lg btn-git" target="_blank" title="Github">		
              <i class="fab fa-github"></i></a>
            </center>
            <center>
              <a href="https://www.linkedin.com/in/nostalgiaguy/" class="btn-floating btn-lg btn-li" target="_blank" title="LinkedIn">
              <i class="fab fa-linkedin-in"></i></a>
            </center>
          </div>
        </center>
        <center>
          <div id="contact-form">
            <center>
              <form name="gform" class="gform" method="POST" enctype="text/plain" 
                action="https://script.google.com/macros/s/AKfycbxrfHcWaVBAx_PPvOlEphyY-6etLUZwVW3BNtRaqmP_6yGsXhdJ/exec">
                <div class="form-elements">
                  <div class="d-flex flex-wrap justify-content-center">
                    <div>
                      <label class="form-label" for="name" style="color: rgb(33, 40, 80);">Full Name</label>
                      <input name="name" type="text" id="name" class="form-control" value="">
                    </div>
                    <div>
                      <label class="form-label" for="email" style="color: rgb(33, 40, 80);">Email Address</label>
                      <input name="email" type="email" id="email" class="form-control" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="message" style="color: rgb(33, 40, 80);">Please Leave a Message</label>
                    <textarea name="message" rows="5" id="message" class="form-control"></textarea>
                  </div>
                  <button type="submit" class="d-inline-block btn btn-primary btn-lg" style="background-color: rgb(247, 106, 140); font-family: Gorditas, cursive; border: none;">Send</button>
                </div>
                <div style="display:none; margin-top:10%;" class="thankyou_message">
                  <!-- You can customize the thankyou message by editing the code below -->
                  <h2><em>Thanks</em> for contacting me!
                  </h2>
                </div>
              </form>
            </center>
          </div>
        </center>
      </center>
    </div>
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
